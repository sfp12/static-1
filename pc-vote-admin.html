<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>投票平台</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="./images/pc/vote/admin-add-vote.png" alt="...">
            <div class="carousel-caption">
              <h3>添加投票</h3>
              <p>查看所有的投票，开启投票或停用投票，添加投票</p>
            </div>
          </div>
          <div class="item">
            <img src="./images/pc/vote/admin-add-candidate.png" alt="...">
            <div class="carousel-caption">
              <h3>添加候选人</h3>
              <p>添加候选人的信息：姓名，照片，简介</p>
            </div>
          </div>
          <div class="item">
            <img src="./images/pc/vote/admin-voted.png" alt="...">
            <div class="carousel-caption">
              <h3>查看投票情况</h3>
              <p>查看候选人的投票数</p>
            </div>
          </div>
          <div class="item">
            <img src="./images/pc/vote/admin-import-user.png" alt="...">
            <div class="carousel-caption">
              <h3>导入投票者</h3>
              <p>导入投票者的excel表格</p>
            </div>
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="detail">
        <h2>项目描述</h1>
        <p class='content'>
          <span>对投票，候选人，投票者进行管理</span>
        </p>
        <h2>用到的技术</h1>
        <p class='content'> 
          <span>后台页面使用jquery bootstrap</span>
          <span>投票页面使用weui zepto</span>
          <span>服务器端使用nodejs mysql</span>
        </p>
        
      </div>
    </div>

    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
