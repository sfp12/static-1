    <script>
        /*
         * 注意：
         * 1. 所有的JS接口只能在公众号绑定的域名下调用，公众号开发者需要先登录微信公众平台进入“公众号设置”的“功能设置”里填写“JS接口安全域名”。
         * 2. 如果发现在 Android 不能分享自定义内容，请到官网下载最新的包覆盖安装，Android 自定义分享接口需升级至 6.0.2.58 版本及以上。
         * 3. 常见问题及完整 JS-SDK 文档地址：http://mp.weixin.qq.com/wiki/7/aaa137b55fb2e0456bf8dd9148dd613f.html

         * 邮箱地址：weixin-open@qq.com
         * 邮件主题：【微信JS-SDK反馈】具体问题
         * 邮件内容说明：用简明的语言描述问题所在，并交代清楚遇到该问题的场景，可附上截屏图片，微信团队会尽快处理你的反馈。
         */
        wx.config({
            debug: true,
            appId: 'wxeb857b8d61b1c400',
            timestamp: 1493180943,
            nonceStr: 'v0ekur52rranw7q',
            signature: 'df1ce2f7e56ac5e007b49e2a08ed23e5ec84e881',
            jsApiList: [
                // 所有要调用的 API 都要加到这个列表中
                "onMenuShareTimeline"
            ]
        });
        wx.ready(function () {
            // 在这里调用 API

            wx.checkJsApi({
                // 需要检测的JS接口列表，所有JS接口列表见附录2,
                jsApiList: [
                    "onMenuShareTimeline"
                ],
                success: function(res) {
                    // 以键值对的形式返回，可用的api值true，不可用为false
                    // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
                }
            });


            wx.onMenuShareTimeline({
                title: 'BESTurbo（百思动力）欢迎你！', // 分享标题
                link: location.href, // 分享链接
                imgUrl: 'http://www.yingtonggroup.com/handbook1704/files/shot2.jpg', // 分享图标
                success: function () { 
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () { 
                    // 用户取消分享后执行的回调函数
                }
            });            
        });

        // 还需要 appid
    </script>
