<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRF</title>

    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/crf.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>A 基本信息</h1>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="a-1-1" class="col-sm-2 control-label title">1、出生年月</label>
          <div class="col-sm-10 input-group">
            <input type="text" class="form-control" id='a-1-1'>
            <span class="input-group-addon">年</span>
            <input type="text" class="form-control" id='a-1-2'>
            <span class="input-group-addon">月</span>
            <input type="text" class="form-control" id='a-1-3'>
            <span class="input-group-addon">日</span>
          </div>
        </div>
        <div class="form-group">
          <label for="a-2-1" class="col-sm-2 control-label title">2、性别</label>
          <div class="col-sm-10">
            <label class="radio-inline">
              <input type="radio" name="sex" id="a-2-1" value="male"> 男
            </label>
            <label class="radio-inline">
              <input type="radio" name="sex" id="a-2-2" value="female"> 女
            </label>            
          </div>
        </div>
        <div class="form-group">
          <label for="a-3-1" class="col-sm-2 control-label title">3、民族</label>
          <div class="col-sm-10">
            <label class="radio-inline">
              <input type="radio" name="sex" id="a-3-1" value="han"> 汉
            </label>
            <label class="radio-inline">
              <input type="radio" name="sex" id="a-3-2" value="other"> 其他（说明：）
            </label>            
          </div>
        </div>
        <div class="form-group">
          <label for="a-4-1" class="col-sm-2 control-label title">4、文化程度</label>
          <div class="col-sm-10">
            <label class="radio-inline">
              <input type="radio" name="education" id="a-4-1" value="1"> 大学本、专科或以上
            </label>
            <label class="radio-inline">
              <input type="radio" name="education" id="a-4-2" value="2"> 高中（包括中专）
            </label>
            <label class="radio-inline">
              <input type="radio" name="education" id="a-4-3" value="3"> 初中
            </label>
            <label class="radio-inline">
              <input type="radio" name="education" id="a-4-4" value="4"> 小学
            </label>
            <label class="radio-inline">
              <input type="radio" name="education" id="a-4-5" value="5"> 文盲
            </label>
            <label class="radio-inline">
              <input type="radio" name="education" id="a-4-6" value="6"> 不祥
            </label>  
            <div class="row" style="margin-top: 10px;">
              <label for="a-4-7" class="col-sm-2 control-label title">受教育年限： </label>
              <div class="input-group">
                <input type="text" class="form-control" id='a-4-7'>
                <span class="input-group-addon">年</span> 
              </div>              
            </div>                    
          </div>
        </div>
        <div class="form-group">
          <label for="a-5-1" class="col-sm-2 control-label title">5、职业</label>
          <div class="col-sm-10">
            <div class='row'>
              <label for="a-5-1" class="col-sm-2 control-label title">工作性质</label> 
              <div class="col-sm-10">           
                <label class="radio-inline">
                  <input type="radio" name="sex" id="a-5-1" value="tili"> 体力劳动
                </label>
                <label class="radio-inline">
                  <input type="radio" name="sex" id="a-5-2" value="naoli"> 脑力劳动
                </label>
              </div>
            </div>
            <div class='row'>
              <label for="a-5-3" class="col-sm-2 control-label title">目前就职状态</label> 
              <div class="col-sm-10">           
                <label class="radio-inline">
                  <input type="radio" name="sex" id="a-5-3" value="lituixiu"> 离退休
                </label>
                <label class="radio-inline">
                  <input type="radio" name="sex" id="a-5-4" value="quanzhi"> 全职工作
                </label>
                <label class="radio-inline">
                  <input type="radio" name="sex" id="a-5-5" value="wu"> 无全职功能
                </label>
                <label class="radio-inline">
                  <input type="radio" name="sex" id="a-5-6" value="other"> 其他
                </label>
              </div>
            </div>            
          </div>
        </div>
        <div class="form-group">
          <label for="a-6-1" class="col-sm-2 control-label title">6、身高</label>
          <div class="col-sm-10 input-group">
            <input type="text" class="form-control" id='a-6-1'>
            <span class="input-group-addon">cm</span>
          </div>
        </div>
        <div class="form-group">
          <label for="a-7-1" class="col-sm-2 control-label title">体重</label>
          <div class="col-sm-10 input-group">
            <input type="text" class="form-control" id='a-7-1'>
            <span class="input-group-addon">kg</span>
          </div>
        </div>
        <div class="form-group">
          <label for="a-7-1" class="col-sm-2 control-label title">7、文化程度</label>
          <div class="col-sm-10">
            <label class="radio-inline">
              <input type="radio" name="education" id="a-7-1" value="1"> 单独居住
            </label>
            <label class="radio-inline">
              <input type="radio" name="education" id="a-7-2" value="2"> 与他人（配偶或子女等）同住
            </label>
            <label class="radio-inline">
              <input type="radio" name="education" id="a-7-3" value="3"> 养老院
            </label>
            <label class="radio-inline">
              <input type="radio" name="education" id="a-7-4" value="4"> 不详
            </label>
            <div class="row" style="margin-top: 10px;">
              <label for="a-7-5" class="col-sm-2 control-label title">现住址：</label>
              <div class="input-group">
                <input type="text" class="form-control" id='a-7-5' placeholder='尽可能详细'>
                <span class="input-group-addon">年</span> 
              </div>              
            </div>                    
          </div>
        </div>
        <div class="form-group">
          <label for="a-8-1" class="col-sm-2 control-label title">8、联系电话, 手机</label>
          <div class="col-sm-10 input-group">
            <input type="text" class="form-control" id='a-8-1'>
            <span class="input-group-addon">cm</span>
          </div>
        </div>
        <div class="form-group">
          <label for="a-8-1" class="col-sm-2 control-label title">宅电</label>
          <div class="col-sm-10 input-group">
            <input type="text" class="form-control" id='a-8-1'>
            <span class="input-group-addon">kg</span>
          </div>
        </div>
        <div class="form-group">
          <label for="a-8-1" class="col-sm-2 control-label title">家人手机</label>
          <div class="col-sm-10 input-group">
            <input type="text" class="form-control" id='a-8-1'>
            <span class="input-group-addon">kg</span>
          </div>
        </div>
        <div class="form-group">
          <label for="a-9-1" class="col-sm-2 control-label title">9、婚姻状况</label>
          <div class="col-sm-10">
            <label class="radio-inline">
              <input type="radio" name="marry" id="a-9-1" value="weihun"> 未婚 
            </label>
            <label class="radio-inline">
              <input type="radio" name="marry" id="a-9-2" value="yihun"> 已婚
            </label>
            <label class="radio-inline">
              <input type="radio" name="marry" id="a-9-3" value="liyi"> 离异
            </label>
            <label class="radio-inline">
              <input type="radio" name="marry" id="a-9-4" value="sangou"> 丧偶
            </label> 
            <label class="radio-inline">
              <input type="radio" name="marry" id="a-9-5" value="zaihun"> 再婚
            </label>
            <label class="radio-inline">
              <input type="radio" name="marry" id="a-9-6" value="buxiang"> 不详
            </label>             
          </div>
        </div>
        <div class="form-group">
          <label for="a-10-1" class="col-sm-2 control-label title">10、入院日期</label>
          <div class="col-sm-10 input-group">
            <input type="text" class="form-control" id='a-10-1'>
            <span class="input-group-addon">年</span>
            <input type="text" class="form-control" id='a-10-2'>
            <span class="input-group-addon">月</span>
            <input type="text" class="form-control" id='a-10-3'>
            <span class="input-group-addon">日</span>
            <input type="text" class="form-control" id='a-10-4'>
            <span class="input-group-addon">时（24小时制）</span>
            <input type="text" class="form-control" id='a-10-5'>
            <span class="input-group-addon">分</span>
          </div>
        </div>
        <div class="form-group">
          <label for="a-11-1" class="col-sm-2 control-label title">11、最近发病时间</label>
          <div class="col-sm-10">
            <div class="row input-group">
              <input type="text" class="form-control" id='a-11-1'>
              <span class="input-group-addon">年</span>
              <input type="text" class="form-control" id='a-11-2'>
              <span class="input-group-addon">月</span>
              <input type="text" class="form-control" id='a-11-3'>
              <span class="input-group-addon">日</span>
              <input type="text" class="form-control" id='a-11-4'>
              <span class="input-group-addon">时（24小时制）</span>
              <input type="text" class="form-control" id='a-11-5'>
              <span class="input-group-addon">分</span>
            </div>            
            <div class='row'>
              <label class="radio-inline">
                <input type="radio" name="buxiang" id="a-11-6" value="buxiang"> 不详
              </label>
            </div>
            
          </div>
        </div>
        <div class="form-group">
          <label for="a-12-1" class="col-sm-2 control-label title">12、测试时间</label>
          <div class="col-sm-10 input-group">
            <input type="text" class="form-control" id='a-12-1'>
            <span class="input-group-addon">年</span>
            <input type="text" class="form-control" id='a-12-2'>
            <span class="input-group-addon">月</span>
            <input type="text" class="form-control" id='a-12-3'>
            <span class="input-group-addon">日</span>
          </div>
        </div>


        
      </form>      
    </div>

    <script src="./js/jquery-2.1.4.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/crf.js"></script>
  </body>
</html>
